<h3>Create New Entry</h3>

<form (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm">
  <p>Title:
    <input type="text" name="title" [(ngModel)]="title" #myTitle="ngModel">
  </p>
  <p>Content:
    <input type="text" name="content" [(ngModel)]="content" #myContent="ngModel">
  </p>
  <button type="submit"> Create Entry</button>
</form>
